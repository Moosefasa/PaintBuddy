<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wall Area & Paint Estimator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body id="appBackground" class="min-h-screen flex items-center justify-center background-smooth transition-all duration-500 dark:bg-gray-900">

  <div class="bg-white bg-opacity-80 dark:bg-gray-800 rounded-2xl p-8 shadow-2xl w-full max-w-md space-y-6">
    <h1 class="text-2xl font-bold text-center mb-6 dark:text-white">Wall Area & Paint Estimator</h1>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium dark:text-gray-200">Total Floor Area (sq ft):</label>
        <input type="number" id="floorArea" class="w-full mt-1 p-2 border rounded dark:bg-gray-700 dark:text-white" placeholder="Enter total floor area">
      </div>

      <div>
        <label class="block text-sm font-medium dark:text-gray-200">Ceiling Height (ft):</label>
        <input type="number" id="ceilingHeight" class="w-full mt-1 p-2 border rounded dark:bg-gray-700 dark:text-white" placeholder="Enter ceiling height">
      </div>

      <div>
        <label class="block text-sm font-medium dark:text-gray-200">Number of Rooms:</label>
        <input type="number" id="numRooms" class="w-full mt-1 p-2 border rounded dark:bg-gray-700 dark:text-white" placeholder="Enter number of rooms">
      </div>

      <div>
        <label class="block text-sm font-medium dark:text-gray-200">Wall Texture:</label>
        <select id="texture" onchange="updateCoverage()" class="w-full mt-1 p-2 border rounded dark:bg-gray-700 dark:text-white">
          <option value="smooth">Smooth</option>
          <option value="orangePeel">Orange Peel</option>
          <option value="knockdown">Knockdown</option>
          <option value="popcorn">Popcorn</option>
          <option value="masonry">Masonry</option>
          <option value="stucco">Stucco</option>
        </select>
      </div>

      <div class="flex items-center space-x-4">
        <button onclick="calculateArea()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white p-2 rounded">Calculate</button>
        <button onclick="resetForm()" class="flex-1 bg-gray-400 hover:bg-gray-500 text-white p-2 rounded">Reset</button>
      </div>

      <div class="mt-6 text-center space-y-2">
        <p id="wallAreaResult" class="text-lg font-semibold dark:text-white"></p>
        <p id="paintNeededResult" class="text-lg font-semibold dark:text-white"></p>
        <p id="coverageResult" class="text-md text-gray-500 dark:text-gray-300"></p>
      </div>

      <div class="text-center">
        <button onclick="toggleDarkMode()" class="text-sm underline dark:text-white">Toggle Dark Mode</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
